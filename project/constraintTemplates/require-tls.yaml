apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequiredtls
spec:
  crd:
    spec:
      names:
        kind: k8srequiredtls
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package requiretlsingress

        violation[{"msg": msg, "details": {}}] {
          i := input.review.object.spec.ingress[_]
          not i.spec.tls
          msg := sprintf("Ingress '%v' does not have TLS configuration", [i.metadata.name])
        }